<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --zinc-700: #3f3f46;
            --zinc-600: #52525b;
            --zinc-500: #71717a;
            --zinc-400: #a1a1aa;
            --zinc-300: #d4d4d8;
            --zinc-200: #e4e4e7;
            --zinc-150: #f4f4f5;
            --zinc-100: #f8fafc;
            --primary-color: #4CAF50;
            --primary-hover: #45a049;
        }

        body {
            background-color: var(--zinc-700);
            color: var(--zinc-150);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .login-card {
            background-color: var(--zinc-600);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--zinc-500);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header .back-link {
            position: absolute;
            left: 2rem;
            top: 2rem;
            color: var(--zinc-300);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .login-header .back-link:hover {
            color: var(--zinc-150);
        }

        .login-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .login-header h2 {
            color: var(--zinc-150);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--zinc-300);
            margin-bottom: 0;
        }

        .form-control {
            background-color: var(--zinc-700);
            border: 1px solid var(--zinc-500);
            color: var(--zinc-150);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            background-color: var(--zinc-700);
            border-color: var(--primary-color);
            color: var(--zinc-150);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 12px;
            font-weight: 500;
            border-radius: 8px;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .error-message {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            color: #dc3545;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
        Back
    </a>

    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">üë®‚Äçüéì</div>
                <h2>Student Login</h2>
                <p>Access your attendance records</p>
            </div>

            <form id="loginForm">
                <div class="error-message" id="errorMessage"></div>
                <input type="hidden" name="role" value="student">
                <input type="text" class="form-control" name="username" placeholder="Roll Number" required>
                <input type="password" class="form-control" name="password" id="passwordInput" placeholder="Password" required>
                <div class="text-end" style="margin-top: -0.75rem; margin-bottom: 0.5rem;">
                    <small id="togglePasswordText" class="text-secondary" style="cursor:pointer; font-size: 0.9rem;" onclick="togglePasswordVisibility()">Show Password</small>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <div class="text-end mt-2">
                <a href="#" class="text-info" onclick="showForgotPassword('student')">Forgot Password?</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginCard = document.querySelector('.login-card');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';

            const formData = new FormData(form);
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = 'block';
                    loginCard.classList.add('shake');
                    setTimeout(() => loginCard.classList.remove('shake'), 500);
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            }
        });

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('passwordInput');
            const toggleText = document.getElementById('togglePasswordText');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleText.textContent = 'Hide Password';
            } else {
                passwordInput.type = 'password';
                toggleText.textContent = 'Show Password';
            }
        }

        function showForgotPassword(role) {
            Swal.fire({
                icon: 'info',
                title: 'Forgot Password?',
                text: `This feature is not implemented yet. (devloper mishra)`,
                confirmButtonText: 'OK'
            });
        }
    </script>
</body>
</html>
